<!DOCTYPE html>
<html lang="ja"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <title layout:title-pattern="$CONTENT_TITLE â€” $LAYOUT_TITLE">Conduit</title>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link
            href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
            rel="stylesheet"
            type="text/css"
    />
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->

    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>

<body>
<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">conduit</a>
        <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item">
                <!-- Add "active" class when you're on that page" -->
                <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/editor}"> <i class="ion-compose"></i>&nbsp;New Article </a>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/settings}"> <i class="ion-gear-a"></i>&nbsp;Settings </a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Sign in</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Sign up</a>
            </li>
        </ul>
    </div>
</nav>
